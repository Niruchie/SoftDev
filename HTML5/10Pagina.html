<!DOCTYPE HTML>
	<html>
	<head>
		<title>10Pagina</title>
		<meta charset= "utf-8">
		<style>
			.poker{
				width: 85%;
				height: 850px;
				margin: auto;
				border: 4px solid #FF0000;
			}
			.carta{
				float: left;
				width: 21%;
				text-align: center;
				border: 3px solid #00FF00;
				border-radius: 20px;
				margin-top: 150px;
				margin-left: 26px;
				height: 350px;
				padding-top: 108px;
				font-size: 180px;
			}
			.carta1, .carta3{
				color: #FF0000;
			}
		</style>
	</head>
	<body>
		<div class="poker">
			<div class="carta carta1">&hearts;</div>
			<div class="carta carta2">&clubs;</div>
			<div class="carta carta3">&diams;</div>
			<div class="carta carta4">&spades;</div>
		</div>
	</body>
</html>
