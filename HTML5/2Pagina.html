<!DOCTYPE HTML>
	<html>
	<head>
		<title>1Pagina</title>
		<link rel="stylesheet" type="text/css" href="css/2Pagina.css">		
		<style>
			body{
				background-image: url("img/C2.png");
				background-size: cover;
			}
			table{
				width: 200px;
				height: 200px;	
			}
			#tables{
				background-color: #00FF00;
				color: #123456;
				margin: auto;
				width: 200px;
			}
			.a{
				float: left;

				width:  100px;
				height: 100px;

				padding: 5px;
				border:  5px dashed #00FF00;
				margin:  5px;

				background-color: #FF1133;

				text-align: center;
			}
			.b{
				float: left;

				width:  100px;
				height: 100px;

				padding: 5px;
				margin:  5px;

				border: 5px solid #000000;
				border-radius: 20px;

				background-color: #0000FF;
			}
		</style>
	</head>
	<body>
		<h1>Este es el titulo. It works!</h1>
		<p>Este es un parrafo. It works!</p>
		<hr>
		<div id="tables">
			<table cellpadding="5px" border="2px">
				<tr>
					<td colspan="3" align="center">Tabla de datos</td>
				</tr>
				<tr>
					<td>Dato</td>
					<td>Dato</td>
					<td>Dato</td>
				</tr>
				<tr>
					<td>Dato</td>
					<td>Dato</td>
					<td>Dato</td>
				</tr>
				<tr>
					<td colspan="3" align="right">Pie de tabla</td>
				</tr>
			</table>
		</div>
		<div class="a">Esta es una caja. It works!</div>
		<div class="b">Esta es la cajita. It works!</div>
	</body>
</html>
