<!DOCTYPE HTML>
	<html>
	<head>
		<title>1Pagina</title>
		<link rel="stylesheet" type="text/css" href="css/1Pagina.css">
		<!-- link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet" -->
		<style>
			@font-face{
				font-family: IndieFlower;
				src: url("fonts/IndieFlower.ttf");
			}
			#principal{
				width: 500px;
				font-size: 50px;
				text-align: center;
				margin: 25px auto;
				border: 3px solid #FF0000;
				border-radius: 15px;
				box-shadow: #9c9c9c 5px 25px 30px;
				-webkit-transition:-webkit-transform 1s ease 0.5s;
			}
			#title{
				text-shadow: #FF0099 10px 10px 10px;
				font-family: IndieFlower;
				color: rgba(0, 878, 909, 0.5);
			}

			#principal:hover{
				-webkit-transform:rotate(180deg);
			}
		</style>
	</head>
	<body>
		<header id="principal">
			<p id="title">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
		</header>
		<p id="letter" >Lorem ipsum</p>
	</body>
</html>
