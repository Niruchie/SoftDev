<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Javascript</title>
	<script type="text/javascript">
		var p=0;
		var n1=parseInt(prompt(" Digite un numero"));
		if(!isNaN(n1)){
		for(i=1;i<=n1-1;i+=1){
			if(n1%i==0){
				p=p+i;
}
}
		
		if (p==n1){
			document.write("<font color='green'> Es Perfecto <br>");
		}
		else 
			document.write("<font color='blue'> NO es perfecto <br>");
	}

	else 
			document.write("<font color='red'> Por Favor NO Digite texto <br>")

	</script>	
</head>
