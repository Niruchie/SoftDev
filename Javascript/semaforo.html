<!DOCTYPE html>

<head>
<meta charset="utf-8">
	<title>Javascript</title>
	<script type="text/javascript">
			var n2= prompt(" Digite un color");
			n2=n2.toLowerCase();
			if(n2=="rojo" ){
				document.write("<font color='red'> Alto <br>")
			}
			else
					if(n2=="amarillo"){
				document.write("<font color='grey'> Precaucion <br>")
				}
				else
						if(n2=="verde"){
					document.write("<font color='green'> Pase <br>")
				}
				else
				document.write("<font color='brown'> Color Incorrecto<br>")


	</script>	
</head>
