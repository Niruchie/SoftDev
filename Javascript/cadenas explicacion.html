<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Javascript</title>
	<script type="text/javascript">
			var nombre=prompt("Escriba su nombre");
			a=0;
			for(i=0;i<nombre.length;i++){
				a++;
			}
			document.write("La cantidad de caracteres es:"+a+"<br>");
			document.write(nombre.length+"<br>");
			document.write(nombre.fontcolor("blue").toUpperCase());


	</script>	
</head>
<body>

</body>
</html>
