<!DOCTYPE html>
<html>
<head>
	<title>Cajero</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var monto = 0;
	    var B50 = 0, B20 = 0, B10 = 0, B5 = 0, B2 = 0, B1 = 0, M500 = 0, M100 = 0, M50 = 0, M25 = 0, M10 = 0, M5 = 0;

	    var monto = Math.floor(parseInt(prompt("Escriba el monto para extraerlo:")));
	    while((monto%5) != 0) monto = Math.floor(parseInt(prompt("Escriba un monto vÃ¡lido para extraerlo:")));
	    
	    while(monto!=0){
	        if     (monto>=50000) {B50++;  monto-= 50000;}
	        else if(monto>=20000) {B20++;  monto-= 20000;}
	        else if(monto>=10000) {B10++;  monto-= 10000;}
	        else if(monto>=5000)  {B5++;   monto-=  5000;}
	        else if(monto>=2000)  {B2++;   monto-=  2000;}
	        else if(monto>=1000)  {B1++;   monto-=  1000;}
	        else if(monto>=500)   {M500++; monto-=   500;}
	        else if(monto>=100)   {M100++; monto-=   100;}
	        else if(monto>=50)    {M50++;  monto-=    50;}
	        else if(monto>=25)    {M25++;  monto-=    25;}
	        else if(monto>=10)    {M10++;  monto-=    10;}
	        else if(monto>=5)     {M5++;   monto-=     5;}
	    }

	    document.write("Lo extraido sera lo siguiente:<br>");
	    document.write("Billetes de 50000: " + B50 + "<br>");
	    document.write("Billetes de 20000: " + B20 + "<br>");
	    document.write("Billetes de 10000: " + B10 + "<br>");
	    document.write("Billetes de  5000: " + B5 + "<br>");
	    document.write("Billetes de  2000: " + B2 + "<br>");
	    document.write("Billetes de  1000: " + B1 + "<br>");
	    document.write("Monedas  de   500: " + M500 + "<br>");
	    document.write("Monedas  de   100: " + M100 + "<br>");
	    document.write("Monedas  de    50: " + M50 + "<br>");
	    document.write("Monedas  de    25: " + M25 + "<br>");
	    document.write("Monedas  de    10: " + M10 + "<br>");
	    document.write("Monedas  de     5: " + M5 + "<br>");
	</script>
</head>
