<!DOCTYPE HTML>
<html>
<head>
	<title>Zodiaco Javascript</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var mes = parseInt(prompt("Escriba su mes de nacimiento"));
		var dia = parseInt(prompt("Escriba su día de nacimiento"));

		if      (((dia>=20) && (mes==1 )) || ((dia<=18) && (mes==2 ))) document.write("Su símbolo del zodiaco es Acuario.");
		else if (((dia>=19) && (mes==2 )) || ((dia<=20) && (mes==3 ))) document.write("Su símbolo del zodiaco es Picis.");
		else if (((dia>=21) && (mes==3 )) || ((dia<=19) && (mes==4 ))) document.write("Su símbolo del zodiaco es Aries.");
		else if (((dia>=20) && (mes==4 )) || ((dia<=20) && (mes==5 ))) document.write("Su símbolo del zodiaco es Tauro.");
		else if (((dia>=21) && (mes==5 )) || ((dia<=18) && (mes==6 ))) document.write("Su símbolo del zodiaco es Géminis.");
		else if (((dia>=21) && (mes==6 )) || ((dia<=22) && (mes==7 ))) document.write("Su símbolo del zodiaco es Cáncer.");
		else if (((dia>=23) && (mes==7 )) || ((dia<=22) && (mes==8 ))) document.write("Su símbolo del zodiaco es Leo");
		else if (((dia>=23) && (mes==8 )) || ((dia<=22) && (mes==9 ))) document.write("Su símbolo del zodiaco es Virgo");
		else if (((dia>=23) && (mes==9 )) || ((dia<=22) && (mes==10))) document.write("Su símbolo del zodiaco es Libra");
		else if (((dia>=23) && (mes==10)) || ((dia<=21) && (mes==11))) document.write("Su símbolo del zodiaco es Escorpio");
		else if (((dia>=22) && (mes==11)) || ((dia<=21) && (mes==12))) document.write("Su símbolo del zodiaco es Sagitario");
		else if (((dia>=22) && (mes==12)) || ((dia<=19) && (mes==1 ))) document.write("Su símbolo del zodiaco es Capricornio");
	</script>
</head>
<body>

</body>
</html>
