<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Javascript</title>
	<script type="text/javascript">

			var u = parseInt(prompt("Digite un numero entre el 1 y el 7"));
									u=u.toLowerCase();
							if(!isNaN(u)){
				if((u<1) || (u>7)){
				alert ("Escriba una opcion valida");
			}
			else 
				switch(u){
			case 1:
			document.write("San José");
			break;
				case 2:
			document.write("Cartago");
			break;
					case 3:
				document.write("Limón");
				break;
						case 4:
				document.write("Puntarenas");
				break;
						case 5:
					document.write("Alajuela");
					break;
							case 6:
						document.write("Guanacaste");
						break;
								case 7:
							document.write("Heredia");
							break;
						}
					}
					else
						document.write("No digite palabras");
					


				
				
				
				
			







	</script>	
</head>
<body>

</body>
</html>
