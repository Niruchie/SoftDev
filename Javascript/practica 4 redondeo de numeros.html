<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Javascript</title>
	<script type="text/javascript">
		var n1=parseInt(prompt(" Digite un numero"));
			var sum=3.14*n1/2;
					var piso=Math.floor(sum);
					var redondeo=Math.round(sum);
					var techo=Math.ceil(sum);
					var decimales=sum.toFixed(2);
	document.write ("Operacion matematica"+sum+"<br>");
	document.write ("Piso"+piso+"<br>");
		document.write ("Redondeo"+redondeo+"<br>");
			document.write ("Techo"+techo+"<br>");
				document.write ("Decimales"+decimales+"<br>");

	</script>	
</head>
<body>

</body>
</html>
